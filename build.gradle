subprojects {
    apply plugin: 'groovy'
    apply plugin: 'application'

    dependencies {
        compile 'net.i2p:i2p:0.9.40'
        compile 'org.codehaus.groovy:groovy-all:2.5.7'
    }

    compileGroovy {
        groovyOptions.optimizationOptions.indy = true
    }

    repositories {
        mavenCentral()
    }
}
